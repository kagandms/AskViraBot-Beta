services:
  - type: web
    name: druzhikbot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENWEATHERMAP_API_KEY
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: TIMEZONE
        value: Europe/Istanbul
