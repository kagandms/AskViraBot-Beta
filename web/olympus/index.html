<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gates of Olympus 1000</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <!-- Background Effects -->
        <div class="bg-clouds"></div>
        <div class="lightning" id="lightning"></div>

        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span class="logo-text">GATES OF</span>
                <span class="logo-olympus">OLYMPUS</span>
                <span class="logo-1000">1000</span>
            </div>
        </div>

        <!-- Balance & Win Display -->
        <div class="info-bar">
            <div class="balance-display">
                <span class="label">BALANCE</span>
                <span class="value" id="balance">0</span>
            </div>
            <div class="win-display">
                <span class="label">WIN</span>
                <span class="value" id="winAmount">0</span>
            </div>
        </div>

        <!-- Multiplier Display -->
        <div class="multiplier-display" id="multiplierDisplay">
            <span class="mult-label">MULTIPLIER</span>
            <span class="mult-value" id="currentMultiplier">x1</span>
        </div>

        <!-- Slot Grid -->
        <div class="slot-frame">
            <div class="zeus-frame left"></div>
            <div class="zeus-frame right"></div>
            <div class="slot-grid" id="slotGrid">
                <!-- 6 columns x 5 rows = 30 cells, generated by JS -->
            </div>
        </div>

        <!-- Scatter/Bonus Indicator -->
        <div class="scatter-count" id="scatterCount" style="display: none;">
            <span>⚡ SCATTER: <span id="scatterNum">0</span>/4</span>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="bet-section">
                <button class="bet-btn minus" id="betMinus">-</button>
                <div class="bet-display">
                    <span class="bet-label">BET</span>
                    <span class="bet-value" id="betAmount">10</span>
                </div>
                <button class="bet-btn plus" id="betPlus">+</button>
            </div>
            <button class="spin-btn" id="spinBtn">
                <span class="spin-text">SPIN</span>
            </button>
            <button class="auto-btn" id="autoBtn">AUTO</button>
        </div>

        <!-- Big Win Overlay -->
        <div class="big-win-overlay" id="bigWinOverlay">
            <div class="big-win-content">
                <div class="big-win-zeus">⚡</div>
                <div class="big-win-text" id="bigWinText">BIG WIN!</div>
                <div class="big-win-amount" id="bigWinAmount">0</div>
            </div>
        </div>

        <!-- Free Spins Overlay -->
        <div class="free-spins-overlay" id="freeSpinsOverlay">
            <div class="free-spins-content">
                <div class="fs-title">⚡ FREE SPINS ⚡</div>
                <div class="fs-count" id="freeSpinsCount">15</div>
                <div class="fs-text">SPINS AWARDED!</div>
                <button class="fs-start-btn" id="fsStartBtn">START</button>
            </div>
        </div>

        <!-- Free Spins Counter -->
        <div class="fs-counter" id="fsCounter" style="display: none;">
            <span>FREE SPINS: <span id="fsRemaining">0</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
