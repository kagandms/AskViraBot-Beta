<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViraBet Blackjack</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="table-container">
        <!-- Header / Balance -->
        <div class="header">
            <div class="balance">
                <span class="balance-label">Balance:</span>
                <span class="balance-amount" id="balance">Loading...</span>
                <span class="coin-icon">ðŸ’°</span>
            </div>
        </div>

        <!-- Casino Table -->
        <div class="casino-table">
            <!-- Dealer Section -->
            <div class="dealer-section">
                <div class="dealer-label">Dealer</div>
                <div class="dealer-score" id="dealerScore">-</div>
                <div class="cards-area dealer-cards" id="dealerCards"></div>
            </div>

            <!-- Player Section -->
            <div class="player-section">
                <div class="player-label">You</div>
                <div class="player-score" id="playerScore">-</div>
                <div class="cards-area player-cards" id="playerCards"></div>
            </div>
        </div>

        <!-- Betting Area -->
        <div class="betting-area" id="bettingArea">
            <div class="bet-title">Place Your Bet</div>
            <div class="chips-container">
                <div class="chip chip-50" data-value="50">
                    <span class="chip-value">50</span>
                </div>
                <div class="chip chip-100" data-value="100">
                    <span class="chip-value">100</span>
                </div>
                <div class="chip chip-500" data-value="500">
                    <span class="chip-value">500</span>
                </div>
                <div class="chip chip-1000" data-value="1000">
                    <span class="chip-value">1K</span>
                </div>
            </div>
            <div class="current-bet">
                <span>Current Bet:</span>
                <span id="currentBet">0</span>
            </div>
            <div class="bet-buttons">
                <button class="bet-btn clear-btn" id="clearBet">Clear</button>
                <button class="bet-btn deal-btn" id="dealBtn">Deal</button>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls" id="gameControls" style="display: none;">
            <button class="control-btn hit-btn" id="hitBtn">HIT</button>
            <button class="control-btn stand-btn" id="standBtn">STAND</button>
            <button class="control-btn double-btn" id="doubleBtn">DOUBLE</button>
        </div>

        <!-- Result Message -->
        <div class="result-message" id="resultMessage"></div>

        <!-- Continue Button -->
        <button class="continue-btn" id="continueBtn" style="display: none;">New Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
