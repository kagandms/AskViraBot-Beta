<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>âŒâ­• XOX</h1>
            <div class="difficulty-selector" id="difficultySelector">
                <button class="diff-btn" data-difficulty="easy">ğŸŸ¢ Easy</button>
                <button class="diff-btn" data-difficulty="medium">ğŸŸ¡ Medium</button>
                <button class="diff-btn" data-difficulty="hard">ğŸ”´ Hard</button>
            </div>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div class="player-turn" id="playerTurn">Your Turn</div>
            <div class="stats">
                <span id="wins">Wins: 0</span>
                <span id="draws">Draws: 0</span>
                <span id="losses">Losses: 0</span>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over" id="gameOver">
            <div class="result-message" id="resultMessage"></div>
            <button class="new-game-btn" id="newGameBtn">ğŸ”„ New Game</button>
        </div>
    </div>

    <script src="script.js"></script>

</html>
